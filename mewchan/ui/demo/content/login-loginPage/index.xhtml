<div class="list-block div-space15">
    <ul>
        <li>
            <div class="item-content" tmpl:on-click="inputFocus()">
                <div class="item-inner">
                    <div class="item-title label">手机号</div>
                    <div class="item-input">
                        <input id="input-account" type="tel" placeholder="请输入您的手机号" />
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="item-content" tmpl:on-click="inputFocus()">
                <div class="item-inner">
                    <div class="item-title label">密&nbsp;&nbsp;&nbsp;码</div>
                    <div class="item-input">
                        <input id="input-password" type="password" placeholder="请输入您的密码" />
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div id="btn-login" class="form-item-btn div-space15 touchEvent">登陆</div>
<div class="option-line div-space15">
    <div id="btn-reset" class="form-lab-btn touchEvent" tmpl:on-click="switchToReset()">忘记密码</div>
    <div id="btn-register" class="form-lab-btn touchEvent" tmpl:on-click="switchToRegister()">注册账号>></div>
</div>
<div id="social-block">
    <div class="social-title app-BGColor">社交账号登陆</div>
    <div class="social-line divSpace20">
        <img class="social-item teachEvent" src="${env('page.res')}wechat.png" />
        <img class="social-item teachEvent" src="${env('page.res')}wechat.png" />
    </div>
</div>
