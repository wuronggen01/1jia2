<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:storyboard="http://project.spiritate.org/storyboard"
    xmlns:template="http://project.spiritate.org/template">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
        <title>1jia2</title>

        <link rel="stylesheet" href="/library/lab.style/foundation.css">
        <link rel="stylesheet" href="/library/lab.style/mobile.css">
        <link rel="stylesheet" href="/library/lab.style/scrollable.css">
        <link rel="stylesheet" href="/library/lab.style/storyboard.css">
        <link rel="stylesheet" href="/library/lab.style/coolcto.css">
        <link rel="stylesheet" href="/style/layer.css">
        <link rel="stylesheet" href="/style/1jia2.css">

        <script src="/library/lab.jquery/jquery-1.11.3.js"></script>
        <script src="/library/lab.query/resource.js"></script>
        <script src="/library/lab.query/module.js"></script>
        <script src="/library/lab.module/index.js"></script>
        <script src="/library/lab.web/jquery.js"></script>

        <script type="text/javascript" src="./script/bridge.js" ></script>
        <script type="text/javascript" src="./script/modular.js" ></script>
        <script type="text/javascript" src="./script/layer.m.js" ></script>
        <script type="text/javascript" src="./script/coolcto.js" ></script>
        <script type="text/javascript" src="./script/1jia2.js" ></script>
    </head>

    <body>
        <sb:storyboard id="header-navbar" class="storyboard"
            start-page-id="hideNav"
            supports-virtual-page="yes"
            common-script-path="/1jia2/header/_common/script.js"
            common-style-path="/1jia2/header/_common/style.css"
            common-data-path="/1jia2/header/_common/data.json"
            default-data-path="/1jia2/header/${page.id}/data.json"
            default-template-path="/1jia2/header/${page.id}/index.xhtml"
            default-script-path="/1jia2/header/${page.id}/script.js"
            default-style-path="/1jia2/header/${page.id}/style.css"
            >

            <sb:page id="hideNav" />
            <sb:page id="login_backNav" />

        </sb:storyboard>

        <sb:storyboard id="footer-tabbar" class="storyboard"
            start-page-id="hideTab"
            supports-virtual-page="yes"
            common-script-path="/1jia2/bottom/_common/script.js"
            common-style-path="/1jia2/bottom/_common/style.css"
            common-data-path="/1jia2/bottom/_common/data.json"
            default-data-path="/1jia2/bottom/${page.id}/data.json"
            default-template-path="/1jia2/bottom/${page.id}/index.xhtml"
            default-script-path="/1jia2/bottom/${page.id}/script.js"
            default-style-path="/1jia2/bottom/${page.id}/style.css"
            >

            <sb:page id="hideTab" />
            <sb:page id="mainTab" />
        </sb:storyboard>

        <sb:storyboard id="main-container" class="storyboard"
            start-page-id="car-inforBuy-index"
            start-channel="login"
            supports-virtual-page="yes"
            common-script-path="/1jia2/content/_common/script.js"
            common-style-path="/1jia2/content/_common/style.css"
            common-data-path="/1jia2/content/_common/data.json"
            default-data-path="/1jia2/content/${page.id}/data.json"
            default-template-path="/1jia2/content/${page.id}/index.xhtml"
            default-script-path="/1jia2/content/${page.id}/script.js"
            default-style-path="/1jia2/content/${page.id}/style.css"
            data-header="'login_backNav'"
            data-bottom="'hideTab'"
            data-needupdateheader="true"
            plugins="activity"
            >  

            <sb:page id="login-page-1jia2"
                data-header="'hideNav'"
                data-usage="'登录页面'"
                data-navnormal="true"
                />

            <sb:page id="login-startPage"
                data-header="'hideNav'"
                data-usage="'The start page'"
                />

            <sb:page id="login-loginPage"
                data-contentButtonText="'登录'"
                data-usage="'The login page'"
                />

            <sb:page id="login-login-page1"
                data-header="'hideNav'"
                data-contentButtonText="'登录'"
                data-usage="'The login page'"
                data-navnormal="true"
                />    

            <sb:page id="login-registerPage"
                data-contentButtonText="'注册'"
                data-usage="'The register page'"
                />

            <sb:page id="login-registerpage1"
                data-contentButtonText="'注册'"
                data-usage="'The register page'"    
                data-header="'hideNav'"
                data-navnormal="true"
                />    

            <sb:page id="login-resetPage"
                data-contentButtonText="'重置密码'"
                data-usage="'The reset and forget page'"
                />

            <sb:page id="login-clausePage"
                data-contentButtonText="'使用条款'"
                data-usage="'The clause page'"
                />

            <!-- <sb:page id="car-manage-index"
                data-header="'car-manage-index-header'"
                data-usage="'车辆管理'"
                data-bottom="'hideTab'"
                /> -->

        </sb:storyboard>

    </body>

</html>
