<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:storyboard="http://project.spiritate.org/storyboard"
    xmlns:template="http://project.spiritate.org/template">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
        <title>Demo</title>

        <link rel="stylesheet" href="/library/lab.style/foundation.css">
        <link rel="stylesheet" href="/library/lab.style/mobile.css">
        <link rel="stylesheet" href="/library/lab.style/scrollable.css">
        <link rel="stylesheet" href="/library/lab.style/storyboard.css">
        <link rel="stylesheet" href="/library/lab.style/coolcto.css">
        <link rel="stylesheet" href="/style/layer.css">
        <link rel="stylesheet" href="/style/demo.css">

        <script src="/library/lab.jquery/jquery-1.11.3.js"></script>
        <script src="/library/lab.query/resource.js"></script>
        <script src="/library/lab.query/module.js"></script>
        <script src="/library/lab.module/index.js"></script>
        <script src="/library/lab.web/jquery.js"></script>

        <script type="text/javascript" src="./script/bridge.js" ></script>
        <script type="text/javascript" src="./script/modular.js" ></script>
        <script type="text/javascript" src="./script/layer.m.js" ></script>
        <script type="text/javascript" src="./script/coolcto.js" ></script>
        <script type="text/javascript" src="./script/demo.js" ></script>
    </head>

    <body>
        <sb:storyboard id="header-navbar" class="storyboard"
            start-page-id="hideNav"
            common-script-path="/demo/header/_common/script.js"
            common-style-path="/demo/header/_common/style.css"
            common-data-path="/demo/header/_common/data.json"
            default-data-path="/demo/header/${page.id}/data.json"
            default-template-path="/demo/header/${page.id}/index.xhtml"
            default-script-path="/demo/header/${page.id}/script.js"
            default-style-path="/demo/header/${page.id}/style.css"
            >

            <sb:page id="hideNav" />
            <sb:page id="login_backNav" />

        </sb:storyboard>

        <sb:storyboard id="footer-tabbar" class="storyboard"
            start-page-id="hideTab"
            common-script-path="/demo/bottom/_common/script.js"
            common-style-path="/demo/bottom/_common/style.css"
            common-data-path="/demo/bottom/_common/data.json"
            default-data-path="/demo/bottom/${page.id}/data.json"
            default-template-path="/demo/bottom/${page.id}/index.xhtml"
            default-script-path="/demo/bottom/${page.id}/script.js"
            default-style-path="/demo/bottom/${page.id}/style.css"
            >

            <sb:page id="hideTab" />
            <sb:page id="mainTab" />
        </sb:storyboard>

        <sb:storyboard id="main-container" class="storyboard"
            start-page-id="login-startPage"
            start-channel="login"
            common-script-path="/demo/content/_common/script.js"
            common-style-path="/demo/content/_common/style.css"
            common-data-path="/demo/content/_common/data.json"
            default-data-path="/demo/content/${page.id}/data.json"
            default-template-path="/demo/content/${page.id}/index.xhtml"
            default-script-path="/demo/content/${page.id}/script.js"
            default-style-path="/demo/content/${page.id}/style.css"
            data-header="'login_backNav'"
            data-bottom="'hideTab'"
            data-needupdateheader="true"
            plugins="activity"
            >

            <sb:page id="login-startPage"
                data-header="'hideNav'"
                data-usage="'The start page'"
                />

            <sb:page id="login-loginPage"
                data-contentButtonText="'登录'"
                data-usage="'The login page'"
                />

            <sb:page id="login-registerPage"
                data-contentButtonText="'注册'"
                data-usage="'The register page'"
                />

            <sb:page id="login-resetPage"
                data-contentButtonText="'重置密码'"
                data-usage="'The reset and forget page'"
                />

            <sb:page id="login-clausePage"
                data-contentButtonText="'使用条款'"
                data-usage="'The clause page'"
                />

        </sb:storyboard>

    </body>

</html>
