<div class="wrapper">
	<div class="selectBrand-box">
		<tmpl:map list="${brandList}" id-getter="{item.id}">
		    <div class="anchor-wrapper">
		        <a class="anchor" name="${item.anchor}">${item.order}</a>
		    </div>
		    <tmpl:map list="${item.brands}" id-getter="{inItem.id}" item-variant-name="inItem">
		        <div class="brands-wrapper">
                    <div class="brand-logo-wrapper">
                        <img class="brand-logo" src="${inItem.logoURL}" width="36" height="36"/>
                    </div>
	                <p class="brand-name" tmpl:on-click="checkFil()">${inItem.brandName}</p>
	            </div>
		    </tmpl:map>
		</tmpl:map>
