<div class="wrapper">
	<div class="car-buy-list">
		<tmpl:map list="${carList}" id-getter="{item.id}">
			<!-- <div class="car-buy-top"> -->
				<div class="car-show-box"  >
				    <div class="image-list" >
						<img src="${item.picURL}" style="width:16.66%" alt="1" tmpl:on-click="animate()"/>
						<img src="${item.picURL}" style="width:16.66%" alt="1" tmpl:on-click="animate()"/>
						<img src="${item.picURL}" style="width:16.66%" alt="2" tmpl:on-click="animate()"/>
						<img src="${item.picURL}" style="width:16.66%" alt="3" tmpl:on-click="animate()"/>
						<img src="${item.picURL}" style="width:16.66%" alt="4" tmpl:on-click="animate()"/>
						<img src="${item.picURL}" style="width:16.66%" alt="4" tmpl:on-click="animate()"/>
					</div>	
					<div class="car-showTXT-wrapper">
					    <div class="car-showTXT-left">
					    	<p><span class="car-showTXT-speed">${item.speed}</span>万公里</p>
					    	<p>
					    	    <span class="car-showTXT-date">${item.year}</span>年
					    	    <span class="car-showTXT-date">${item.month}</span>月
					    	</p>
					    </div>
					    <i class="slip"></i>
					    <div class="car-showTXT-right">
                            <p><span class="car-showTXT-price">${item.price}</span><span style="font-size:12px"> 万</span></p>
					    </div>
					</div>
					<div class="buttons">
						<div class="buttons-wrapper">
							<span index="1" class="on"></span>
							<span index="2"></span>
							<span index="3"></span>
							<span index="4"></span>
						</div>
					</div>
				</div>
			<!-- </div> -->
			<div class="car-buy-bottom">
				<div class="car-buy-bottomLef">
					<p>${item.brand}-${item.series}</p>
				</div>
				<div class="car-buy-bottomMid">
					<p>${item.style}</p>
				</div>
				<div class="car-buy-bottomRig">
					<img class="go" src="${goURL}" width="7px" height="13px" />
				</div>
			</div>
	  </tmpl:map>
	</div>
</div>
