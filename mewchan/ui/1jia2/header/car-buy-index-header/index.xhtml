<div class="block-20"></div>
<div class="car-information-header">
	<tmpl:map list="${carHeader}" id-getter="{item.id}">
		<div tmpl:on-click="goBack('car-manage-index')" class="header-left">
			<img  src="${item.returnURL}" width="21" height="21"/>
		</div>
		<div class="header-middle">
			<p>${item.headerTXT}</p>
		</div>
	</tmpl:map>
	<div class="header-nav">
		<tmpl:map list="${nav}" id-getter="{item.id}">
			<p tmpl:on-click="upDownS()">${item.key}<img src="${downURL}" width="11" height="6" /></p><i class="slip"></i>
		</tmpl:map>
	</div>
	<div class="header-optionBox"></div>
</div>
