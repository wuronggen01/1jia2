<div class="block-20"></div>
<div class="car-information-header">
	<tmpl:map list="${carHeader}" id-getter="{item.id}">
		<div tmpl:on-click="goBack('car-manage-index')" class="header-left">
			<img  src="${item.returnURL}" width="21" height="21"/>
		</div>
		<div class="header-middle">
			<p>${item.headerTXT}</p>
		</div>
		<div class="header-right">
		    <img src="${item.searchURL}" width="20" height="20" />
		</div>
	</tmpl:map>
	<div class="header-nav-box">
		<tmpl:map list="${nav}" id-getter="{item.id}">
			<p class="header-nav"  >
                <div class="header-nav-upDown" tmpl:on-click="upDownS()" order="${item.id}">
			    ${item.key}<img class="down" src="${downURL}" width="11" height="6" />
				</div>
				<!-- <div class="header-optionBox"> -->
					<tmpl:switch condition="item.id">
						<tmpl:case value="3">
						<div class="header-optionBox">
						    <div class="header-filterK-wrapper">
						        <p class="header-filterK" tmpl:on-click="checkFil()">不限</p>
						    </div>
						    <div class="header-filterK-brand-box">
						    	<div class="header-filterK-anchor">
						    	    <a class="auchor" name="1A" id="1A">A</a>
						    	</div>
						    	<tmpl:map list="${item.filterKwA}" id-getter="{inItem.id}" item-variant-name="inItem">
					                <div class="header-filterK-wrapper">
					                    <div class="header-logo-wrapper">
					                        <img class="brand-logo" src="${inItem.logoURL}" width="36" height="36"/>
					                    </div>
						                <p class="header-filterK" tmpl:on-click="checkFil()">${inItem.kw}</p>
						            </div>
				                </tmpl:map>
				                <div class="header-filterK-anchor">
						    	    <a class="auchor" name="2B" id="2B">B</a>
						    	</div>
						    	<tmpl:map list="${item.filterKwB}" id-getter="{inItem.id}" item-variant-name="inItem">
					                <div class="header-filterK-wrapper">
					                    <div class="header-logo-wrapper">
					                        <img src="${inItem.logoURL}" class="brand-logo"  width="36" height="36"/>
					                    </div>
						                <p class="header-filterK" tmpl:on-click="checkFil()">${inItem.kw}</p>
						            </div>
				                </tmpl:map>
				                <div class="header-filterK-anchor">
						    	    <a class="auchor" name="3C" id="3C">C</a>
						    	</div>
						    	<tmpl:map list="${item.filterKwC}" id-getter="{inItem.id}" item-variant-name="inItem">
					                <div class="header-filterK-wrapper">
					                    <div class="header-logo-wrapper">
					                        <img src="${inItem.logoURL}" class="brand-logo"  width="36" height="36"/>
					                    </div>
						                <p class="header-filterK" tmpl:on-click="checkFil()">${inItem.kw}</p>
						            </div>
				                </tmpl:map>
						    </div>
						    <div class="check-anchor">
                                <a href="#1A">A</a> 
                                <a href="#2B">B</a>
                                <a href="#3C">C</a>
                                <a href="#1A">D</a>
                                <a href="#1A">E</a>
                                <a href="#1A">F</a>
                                <a href="#1A">G</a>
                                <a href="#1A">H</a>
                                <a href="#1A">I</a>
                                <a href="#1A">J</a>
                                <a href="#1A">K</a>
                                <a href="#1A">L</a>
                                <a href="#1A">M</a>
                                <a href="#1A">N</a>
                                <a href="#1A">O</a>
                                <a href="#1A">P</a>
                                <a href="#1A">Q</a>
                                <a href="#1A">R</a>
                                <a href="#1A">S</a>
                                <a href="#1A">T</a>
                                <a href="#1A">U</a>
                                <a href="#1A">V</a>
                                <a href="#1A">W</a>
                                <a href="#1A">X</a>
                                <a href="#1A">Y</a>
                                <a href="#1A">Z</a>   
						    </div>
						</div>						
						</tmpl:case>
						<tmpl:case>
						<div class="header-optionBox">
		                    <tmpl:map list="${item.filterKw}" id-getter="{inItem.id}" item-variant-name="inItem">
					            <div class="header-filterK-wrapper">
						             <p class="header-filterK" tmpl:on-click="checkFil()">${inItem.kw}</p>
						        </div>
				            </tmpl:map>
				        </div>    
				        </tmpl:case>
			        </tmpl:switch>    
				<!-- </div> -->
			</p>			    
			<i class="slip"></i>
		</tmpl:map>
	</div>
</div>
